apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: "jacoco"
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = '1.0'

[jettyRun, jettyRunWar, jettyStop]*.stopPort = 8081
[jettyRun, jettyRunWar, jettyStop]*.stopKey = 'stopKey'

war.baseName = "searchHBO"

jettyRun.contextPath = '/'
jettyRun.scanIntervalSeconds = 2

repositories {
    mavenCentral()
}

configurations {
    runtimeOnly
}

mainClassName = "HelloController"
applicationName = "app"

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile "org.springframework:spring-webmvc:4.0.6.RELEASE"
    compile "org.springframework:spring-orm:4.0.6.RELEASE"
    compile 'org.mybatis:mybatis:3.2.1'
    compile 'log4j:log4j:1.2.17'
    compile 'org.hibernate:hibernate-validator:4.2.0.Final'
    compile 'org.springframework.security:spring-security-taglibs:3.1.3.RELEASE'
    compile 'org.springframework.security:spring-security-config:3.1.3.RELEASE'
    compile 'postgresql:postgresql:9.1-901.jdbc4'

    providedCompile 'javax.servlet:servlet-api:2.5'

    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.apache.httpcomponents:httpclient:4.2.1'
    testCompile 'org.springframework:spring-test:3.2.6.RELEASE'
    testCompile 'org.seleniumhq.selenium:selenium-java:2.43.1'
    testCompile 'com.github.detro:phantomjsdriver:1.2.0'

    // to run our App on Heroku
    runtimeOnly "org.mortbay.jetty:jetty-runner:8.1.1.v20120215"
    // monitoring on Heroku
    runtimeOnly "com.newrelic.agent.java:newrelic-agent:2.18.0"

    compile 'org.eclipse.jetty:jetty-servlet:7.5.3.v20111011'
    compile 'javax.servlet:servlet-api:2.5'
}

task createDB(type: Exec) {
    workingDir 'db'
    commandLine './create.sh'
}

task stage(dependsOn: ["clean", "war", "copyToLib", 'installApp'])

task initDB(type: Exec) {
    workingDir 'db/migrations'
    commandLine './mybatis/bin/migrate', 'up'
}

task migrateDB(type: Exec) {
    workingDir 'db/migrations'
    commandLine './mybatis/bin/migrate', 'up'
}

test {
    afterTest { desc, result ->
        println "Executing test ${desc.name} [${desc.className}] with result: ${result.resultType}"
    }
}

task loadTestData(type: Exec){
    commandLine 'psql' , 'searchhbo', '-f', "${project.rootDir.absolutePath}/src/test/data/testData.sql"
}

task copyToLib << {
    copy {
        from configurations.runtimeOnly.copy().setTransitive(false)
        into "$buildDir/libs"
        rename { name ->
            def artifacts = configurations.runtimeOnly.resolvedConfiguration.resolvedArtifacts
            def artifact = artifacts.find { it.file.name == name }
            "${artifact.name}.${artifact.extension}"
        }
    }
}

initDB.dependsOn createDB
